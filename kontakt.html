<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <link rel="stylesheet" href="kontakt.css" />
  <title>Zita Gallery - Kontakt Zita Clausen</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Forside</a>
            <a href="galleri.html">Galleri</a>
            <a href="kunstner.html">Kunstner</a>
            <a href="kontakt.html">Kontakt</a>
          </nav>
    </header>
    <main>
       <div>
         <h1>Hej</h1>
         <p>Du er altid meget velkommen til 
          at kontakte mig via denne kontakt form, hvis du har noget på hjerte. Jeg vil se frem til at høre fra dig.</p>
       </div>
       <div>
        <form data-netlify="true" method="get" id="custom_form">
          <div id="form-wrapper">
              <input
                placeholder="Fulde Navn"
                type="text"
                id="fnavn"
                name="fnavn"
                required
              />
              <input
                placeholder="E-mail adresse"
                type="email"
                id="email_felt"
                name="email_felt"
                required
              />
              <textarea
                placeholder="Besked"
                id="message"
                name="message"
                required
              ></textarea>
            </div>
           
            <div id="btn-msg">
              <button
                type="submit"
                form="custom_form"
                value="Submit"
                class="enquire"
              >
              Send besked >
              </button>
              <h3 class="" id="ty-message">
                Tak for din besked, du hører tilbage fra mig snart!
              </h3>
            </div>
        </form>
    </div>
    </main>
    <footer>
        <div id="footer_div">
            <a href="kontakt.html">Kontakt</a>
            <a href="kunstner.html">Kunstner</a>
            <a href="#">Nyhedsbrev</a>
          </div> 
    </footer>
</body>
</html>
